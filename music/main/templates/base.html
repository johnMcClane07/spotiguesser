<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotiglaz{% endblock %}</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }
        .title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            margin-left: 10px;
            cursor: pointer;
        }
        .artists {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .artist {
            width: 100px;
            height: 100px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .artist img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-button {
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ffcc00; 
            cursor: pointer;
            margin-right: 10px; 
            transform: rotate(30deg); 
        }

        .progress-container {
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            width: 60px;
            margin-left: 10px; 
            margin-right: 10px; 
            overflow: hidden;
        }

        .progress-bar {
            background-color: #ffcc00; 
            height: 100%;
            width: 0; 
            transition: width 0.5s ease;
        }
        .header-link {
            color: inherit; 
            text-decoration: none; 
          }
        
        .header-link:hover {
            text-decoration: underline; 
          }
        
    </style>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
</head>
<body>
    <header>
        <a href="{% url 'home' %}" class="header-link">SPOTIGUESSER</a>
      </header>


    <div class="container">
        {% block content %} 
       
        {% endblock %}
    </div>
</body>
</html>
